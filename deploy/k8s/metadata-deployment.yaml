apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flixtube
  name: metadata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata
  template:
    metadata:
      labels:
        app: metadata
    spec:
      containers: 
      - name: metadata
        image: crazydanila/metadata:5686ea3c005ab3d058e8994e03efdfad3c4fbbe9
        imagePullPolicy: IfNotPresent
        ports:
        - name: metadata-port
          containerPort: 4004
        env:
        - name: PORT
          value: "4004"
        - name: RABBIT
          value: "amqp://guest:guest@rabbit:5672"
        - name: DBHOST
          value: "mongodb://db:27017"
        - name: DBNAME
          value: "metadata"
        resources:
          limits:
            cpu: "1.0"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /api/live
            port: 4004
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: flixtube
  name: metadata
spec:
  selector:
    app: metadata
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4004