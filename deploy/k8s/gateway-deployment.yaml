apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flixtube
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers: 
      - name: gateway
        image: crazydanila/gateway:a783ed6f84d79caee8e5782b9e9f06e6b7e22853
        imagePullPolicy: IfNotPresent
        ports:
        - name: gateway-port
          containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        readinessProbe:
          httpGet:
            path: /api/live
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: flixtube
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000