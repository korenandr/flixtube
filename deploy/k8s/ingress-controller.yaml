apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: flixtube
  name: gateway
  labels:
    name: gateway
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80