apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flixtube
  name: video-uploader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-uploader
  template:
    metadata:
      labels:
        app: video-uploader
    spec:
      containers: 
      - name: video-uploader
        image: crazydanila/video-uploader:df54efa99990154a7956c317554fdd74fffcaba1
        imagePullPolicy: IfNotPresent
        ports:
        - name: uploader-port
          containerPort: 4005
        env:
        - name: PORT
          value: "4005"
        - name: RABBIT
          value: "amqp://guest:guest@rabbit:5672"
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /api/live
            port: 4005
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: flixtube
  name: video-uploader
spec:
  selector:
    app: video-uploader
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4005