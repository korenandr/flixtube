apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flixtube
  name: recommendations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendations
  template:
    metadata:
      labels:
        app: recommendations
    spec:
      containers: 
      - name: recommendations
        image: crazydanila/recommendations:df54efa99990154a7956c317554fdd74fffcaba1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "4003"
        - name: RABBIT
          value: "amqp://guest:guest@rabbit:5672"
        - name: DBHOST
          value: "mongodb://db:27017"
        - name: DBNAME
          value: "recommendations"
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /api/live
            port: 4003
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: flixtube
  name: recommendations
spec:
  selector:
    app: recommendations
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4003